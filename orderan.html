<!-- mulai orderan -->
<section class="order" id="order">
    <h3 class="sub-heading">silahkan pesan</h3>
    <form action="">
        <div class="inputBox">
            <div class="input">
                <span>Nama</span>
                <input type="text" placeholder="Masukkan nama anda">
            </div>
        </div>
        <div class="inputBox">
            <div class="input">
                <span>Nomor telepon</span>
                <input type="number" placeholder="Masukkan nomor telpon anda">
            </div>
        </div>
        <div class="inputBox">
            <div class="input">
                <span>order</span>
                <input type="text" placeholder="Masukkan jenis makanan">
            </div>
        </div>
        <div class="inputBox">
            <div class="input">
                <span>berpa banyak</span>
                <input type="number" placeholder="jumlah orderan">
            </div>
        </div>
        <div class="inputBox">
            <div class="input">
                <span>Tanggal pesan</span>
                <input type="datetime-local">
            </div>
        </div>
        <div class="inputBox">
            <div class="input">
                <span>Pesan Anda</span>
                <textarea name="" id="" cols="30" rows="10" placeholder="Tulis Pesan anda"></textarea>
            </div>
        </div>
        <input type="submit" value="order now" class="btn">
    </form>
</section>
